# MondoRescue configuration file
#
# $Id$
#
# We tried to give sensible defaults in this file.
# It will always be loaded by the tools before your other configuration files. 
# DO NOT CHANGE THAT FILE IN ANYWAY AS ITS MD5 SUM IS USED AS A CHECK !!
# Anyway changing some values in your own configuration file may render 
# mindi instable or cause failures. Use with care.

#
# Extra space for Ram disk
#
mr_extra_space mindi =  24576

#
# Size of the boot image
#
mr_boot_size mindi =  16384

#
# deplist file name (stored in $MINDI_CONF)
#
mr_deplist_file mindi = deplist.txt

#
# Write mindi CD (true|false) ?
#
mr_boot_cd mindi = true

#
# Write mindi USB (true|false) ?
#
mr_boot_usb mindi = false

#
# Write mindi Tape (true|false) ?
#
mr_boot_tape mindi = false

#
# Images creation dir
# WARNING: This directory is erased before usage
# This is also the directory mondoarchive will use to find 
# what it needs to create it rescue media
#
mr_cache_dir mindi = /var/cache/mindi
mr_cache_dir mondoarchive = /var/cache/mondo

#
# Temporary directory
# Under it a temporary directory will be created to host all
# temporary files for mindi. That subdirectory is erased at the end of mindi
#
mr_tmp_dir default = /tmp

#
# USB Disk Device
#
mr_usb_device default = /dev/sda1

#
# Tape Device
#
mr_tape_device default = /dev/st0

#
# Additional Boot Parameters
# You may want to remove acpi=off if you're unable to reboot on mindi's CD
# You may want to add ramdisk_size=1024 if on Fedora Core 5/6
#
mr_boot_params mindi = acpi=off apm=off devfs=nomount exec-shield=0 noresume selinux=0 barrier mindi = off

#  
# Kernel to use (NATIVE|FAILSAFE|PATH TO THE KERNEL)
#
mr_kernel default = NATIVE
#mr_kernel mindi = /boot/vmlinuz.special

#
# Modules supported by mindi and required at boot time 
#
mr_scsi_mods mindi = 3w-xxxx 3w_xxxx 53c7,8xx a100u2w a320raid aacraid advansys aha152x aha1542 aha1740 aic79xx aic79xx_mod aic7xxx aic7xxx_mod aic7xxx_old AM53C974 atp870u BusLogic cciss cpqfc dmx3191d dpt_i2o dtc eata eata_dma eata_pio fdomain gdth g_NCR5380 i2o_block i2o_core ide-scsi ieee1394 imm in2000 initio ips iscsi isp megaraid mptbase mptscsih mptsas mptspi mptfc mptscsi mptctl NCR53c406a ncr53c8xx nsp32 pas16 pci2000 pci2220i pcmcia ppa psi240i qla1280 qla2200 qla2300 qlogicfas qlogicfc qlogicisp raw1394 scsi_debug scsi_mod sd_mod seagate sg sim710 sr_mod sym53c416 sym53c8xx sym53c8xx_2 t128 tmscsim u14-34f ultrastor wd7000 vmhgfs
mr_ide_mods mindi = ide ide-generic ide-detect ide-mod ide-disk ide-cd ide_cd ide-cs ide-core ide_core edd paride ata_piix libata via82cxxx generic nvidia ahci sata_nv cmd64x
mr_usb_mods mindi = usb-storage usb-ohci usb-uhci usbcore usb_storage hid uhci_hcd ehci_hcd uhci-hcd ehci-hcd ohci-hcd ohci_hcd usbkbd usbhid
mr_pcmcia_mods mindi = pcmcia_core ds yenta_socket
mr_cdrom_mods mindi = cdrom isocd isofs inflate_fs nls_iso8859-1 nls_cp437 sg sr_mod zlib_inflate
mr_tape_mods mindi = ht st osst ide-tape ide_tape
mr_floppy_mods mindi = ide-floppy floppy
mr_net_mods mindi = sunrpc nfs nfs_acl lockd loop mii 3c59x e100 bcm5700 bnx2 e1000 eepro100 ne2k-pci tg3 pcnet32 8139cp 8139too 8390 vmxnet vmnet
mr_extra_mods mindi = vfat fat loop md-mod linear raid0 raid1 xor raid5 lvm-mod dm-mod dm-snapshot dm-zero dm-mirror jfs xfs xfs_support pagebuf reiserfs ext2 ext3 minix nfs nfs_acl nfsd lockd sunrpc jbd mbcache
#  
# Additional modules to support 
# (white space separated list of modules)
#
mr_force_mods mindi = 
mr deny_mods mindi = 

#
# Location of the fstab file
#
mr_fstab default = /etc/fstab

#
# Location of the logfile
#
mr_log_file mindi = /var/log/mindi.log
mr_log_file mondoarchive = /var/log/mondoarchive.log
mr_log_file mondorestore = /var/log/mondorestore.log

#
# Interactive mode (true|false)
#
mr_interactive mindi = true

#
# Boot message shown during media boot
#
mr_boot_msg mindi = \
To format and restore all files automatically, type 'nuke' <enter>.\n\
To restore some/all files interactively, type 'interactive' <enter>.\n\
To compare the archives with your filesystem, type 'compare' <enter>.\n\
To boot to a command-line prompt (expert mode), type 'expert' <enter>.\n\
You may add one or more of the following parameters as well:-\n\n\
		donteject - mondorestore will not eject the CD; this is useful if, for\n\
		            instance, your PC's case has a concealed CD-ROM drive\n\
		noresize  - your mountlist will not be adjusted to use your unallocated\n\
		            hard disk space\n\
		textonly  - do not call any Newt library routines; this is unattractive\n\
		            but valuable if you find your Newt library has bugs in it\n\n\
e.g. Type 'nuke donteject textonly' if you have an unstable Newt library and \n\
a PC whose CD-ROM drive tray would be damaged if it unexpectedly ejected.\n

# 
# LVM commands and conf files
# Is it LSB ?
#
mr_lvmdiskscan mindi = /usr/sbin/lvmdiskscan
mr_lvmprocfile mindi = /proc/lvm/global
mr_lvmcmd mindi = /usr/sbin/lvm	
mr_lvmpath mindi = /usr/sbin/
